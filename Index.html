<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle of Designers | Menú Principal</title>
    <!-- Carga de Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de Lucide Icons (Iconografía) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* Configuraciones de fuente y fondo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e; /* Fondo oscuro principal */
            color: #e0e0e0; /* Texto claro */
        }
        /* Animación para el botón de 'Jugar' */
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.6);
        }
        /* Estilo visual para los botones secundarios */
        .btn-secondary {
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #38385e; /* Un tono un poco más claro al hacer hover */
            transform: translateY(-2px);
        }

        /* Estilo para el título - Gran impacto visual */
        #game-title {
            font-size: 4rem; /* Tamaño grande en desktop */
            font-weight: 900;
            color: #e94560; /* Color vibrante para el título */
            text-shadow: 0 0 15px rgba(255, 71, 87, 0.8);
        }
        @media (max-width: 768px) {
            #game-title {
                font-size: 2.5rem; /* Ajuste para móviles */
            }
        }

        /* Efecto de cuadrícula (Grid) sutil en el fondo, común en diseño gráfico */
        .design-grid-bg {
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="design-grid-bg min-h-screen flex items-center justify-center p-4">

    <!-- Contenedor Central del Menú -->
    <div class="w-full max-w-lg bg-[#272343] p-8 md:p-12 rounded-xl shadow-2xl border border-[#433c67] text-center">

        <!-- Título del Juego -->
        <h1 id="game-title" class="mb-8 uppercase tracking-widest leading-none">
            Battle of Designers
        </h1>
        <p class="text-sm md:text-base mb-10 text-[#bae8e8]">
            La Batalla de Creatividad y Estrategia. ¡Gana el Brief!
        </p>

        <!-- Botones de Acción Principales -->
        <div class="space-y-4">
            <!-- Botón JUGAR (Principal) -->
            <button id="btnPlay"
                class="btn-primary w-full py-4 text-xl font-bold rounded-lg shadow-lg
                       bg-[#ff6584] hover:bg-[#ff4757] text-white transition duration-300 ease-in-out
                       flex items-center justify-center space-x-3 transform">
                <!-- Icono de Pluma (Pen Tool) - Central en el diseño -->
                <script>
                    document.write(lucide.createIcons().feather.toSvg({ name: 'pen-tool', class: 'w-6 h-6' }));
                </script>
                <span>JUGAR / EMPEZAR BATALLA</span>
            </button>

            <!-- Botón Colección de Cartas -->
            <button id="btnCollection"
                class="btn-secondary w-full py-3 text-lg font-semibold rounded-lg
                       bg-[#3b3558] text-[#bae8e8] border border-[#5a547b]">
                <!-- Icono de Capas (Layers) -->
                <script>
                    document.write(lucide.createIcons().layers.toSvg({ name: 'layers', class: 'w-5 h-5 inline-block mr-2' }));
                </script>
                Colección de Cartas
            </button>

            <!-- Botón Tutorial / Campaña -->
            <button id="btnTutorial"
                class="btn-secondary w-full py-3 text-lg font-semibold rounded-lg
                       bg-[#3b3558] text-[#bae8e8] border border-[#5a547b]">
                <!-- Icono de Documento (Brief) -->
                <script>
                    document.write(lucide.createIcons().book.toSvg({ name: 'book', class: 'w-5 h-5 inline-block mr-2' }));
                </script>
                Tutorial y Briefs
            </button>
        </div>

        <!-- Opciones de Configuración (Fila inferior) -->
        <div class="mt-8 flex justify-center space-x-6">
            <!-- Botón Ajustes -->
            <button id="btnSettings"
                class="btn-secondary p-3 rounded-full bg-[#3b3558] hover:bg-[#5a547b] transition duration-200"
                title="Ajustes">
                <script>
                    document.write(lucide.createIcons().settings.toSvg({ name: 'settings', class: 'w-6 h-6' }));
                </script>
            </button>

            <!-- Botón Créditos -->
            <button id="btnCredits"
                class="btn-secondary p-3 rounded-full bg-[#3b3558] hover:bg-[#5a547b] transition duration-200"
                title="Créditos">
                <script>
                    document.write(lucide.createIcons().info.toSvg({ name: 'info', class: 'w-6 h-6' }));
                </script>
            </button>
        </div>

        <!-- Mensaje de Estado / Versión -->
        <p class="text-xs text-[#a0a0c0] mt-8">
            Versión Alpha 0.1 | Desarrollado por Gemini
        </p>
    </div>

    <!-- Contenedor para mensajes de juego (en lugar de alert()) -->
    <div id="message-box" class="fixed top-0 left-0 right-0 p-4 bg-yellow-500 text-yellow-900 text-center font-bold hidden">
        ¡Mensaje del juego!
    </div>

    <script>
        // Función para mostrar mensajes de juego (reemplaza a alert())
        function showGameMessage(message) {
            const msgBox = document.getElementById('message-box');
            msgBox.textContent = message;
            msgBox.classList.remove('hidden');
            // Oculta el mensaje después de 3 segundos
            setTimeout(() => {
                msgBox.classList.add('hidden');
            }, 3000);
        }

        // --- LÓGICA DE EVENTOS (Mínima para demostrar funcionalidad) ---

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('btnPlay').addEventListener('click', () => {
                showGameMessage("¡Iniciando Batalla! Cargando el Brief...");
                // Aquí iría la lógica para cambiar a la pantalla de juego
            });

            document.getElementById('btnCollection').addEventListener('click', () => {
                showGameMessage("Viendo tu portafolio y colección de cartas...");
                // Aquí iría la lógica para ir a la vista de colección
            });

            document.getElementById('btnTutorial').addEventListener('click', () => {
                showGameMessage("Accediendo al Tutorial: Aprendiendo a Kerning...");
                // Aquí iría la lógica para el tutorial
            });

            document.getElementById('btnSettings').addEventListener('click', () => {
                showGameMessage("Abriendo Ajustes: ¿Quieres cambiar tu paleta de colores?");
                // Aquí iría la lógica para la pantalla de ajustes
            });

            document.getElementById('btnCredits').addEventListener('click', () => {
                showGameMessage("Diseño inspirado por la comunidad creativa. ¡Gracias!");
                // Aquí iría la lógica para los créditos
            });
        });
    </script>

</body>
</html>
